<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirPort</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TravelPartner</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/bookings">Bookings</a></li>
            <li><a href="/flights">Flights</a></li>
            <li><a href="/airlines">Airlines</a></li>
            <li class="active" ><a href="/airports">Airports</a></li>
            <li><a href="/airplanes">Airplanes</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Edit Airport</h2>
</div>
<div class="container">
    <form class="form-horizontal" th:action="@{/airports/{id}(id= ${airport.id})}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="airl">Code:</label>
            <div class="col-sm-10">
                <input type="text" name = "airportcode" class="form-control" id="airl" th:value="${airport.airportcode}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="flghtnbr">Name:</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="flghtnbr" th:value="${airport.name}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="org">City:</label>
            <div class="col-sm-10">
                <input type="text" name ="city" class="form-control" id="org" th:value="${airport.city}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="dest">Country:</label>
            <div class="col-sm-10">
                <input type="text" name="country" class="form-control" id="dest" th:value="${airport.country}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Edit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
