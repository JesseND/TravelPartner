<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <title>Register Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--    <script th:src="@{/resource/js/register.js}" type="text/javascript"></script>-->
    <link th:href="@{/resource/css/login.css}" rel="stylesheet" type="text/css"/>
</head>

<body class="text-center">
<a href="?language=en">English</a> | <a href="?language=nl_NL">Dutch</a>
<form class="form-signin" th:object="${user}" th:action="@{/user/register}" method="post">
    <h1 class="h3 mb-3 font-weight-normal"><span th:text="#{pleasesignup}"></span></h1>
        <span id="nameError" style="color: red"> </span>
        <label for="name" th:text="#{fullName}"/>
        <input type="text" th:field="*{name}" id="name" class="form-control" th:placeholder="#{enterfullname}">
        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>

        <span id="emailError" style="color: red"> </span>
        <label for="email" th:text="#{email}"/>
        <input type="text" th:field="*{email}" id="email" class="form-control" th:placeholder="#{enteremail}">
        <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>

        <span id="existingUserError" style="color: red"> </span>
        <span id="usernameError" style="color: red"> </span>
        <label for="username" th:text="#{username}"/>
        <input type="text" th:field="*{username}" id="username" class="form-control" th:placeholder="#{enterusername}">
        <span style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br>

        <span id="passwordError" style="color: red"> </span>
        <label for="password" th:text="#{password}"/>
        <input type="password" th:field="*{password}" id="password" class="form-control" th:placeholder="#{enterpassword}">
        <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>
    <button id="btnRegister" class="btn btn-lg btn-primary btn-block" type="submit"><span th:text="#{signup}"></span>
    </button>
    <p><span th:text="#{alreadyhaveanaccount}"></span></p>
    <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button"><span th:text="#{signin}"></span>
    </button>
</form>
</body>
</html>
