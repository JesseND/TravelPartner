<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Register Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<!--    <script th:src="@{/resource/js/register.js}" type="text/javascript"></script>-->
    <link th:href="@{/resource/css/login.css}" rel="stylesheet" type="text/css"/>
</head>

<body>
<form class="form-signin" th:action="@{/user/update/{id} (id=${user.id})}" th:object="${user}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Update Profile Info</h1>
    <div class="form-group">
        <label for="name" th:text="Name"/>
        <input type="text" th:field="*{name}" id="name" name="name" class="form-control" placeholder="Name">
        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name can't be blank</span><br>
    </div>
    <div class="form-group">
        <label for="email" th:text="Email"/>
        <input type="text" th:field="*{email}" id="email" class="form-control" name="email" placeholder="Email">
        <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
    </div>

    <div class="form-group">
        <label for="username" th:text="Username"/>
        <input type="text" th:field="*{username}" id="username" name="username" class="form-control" placeholder="Username">
        <span style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">UserName can't be Blank</span><br>
    </div>

    <div class="form-group">
        <label for="password" th:text="Password"/>
        <input type="password" th:field="*{password}" id="password" name="password" class="form-control"/>
        <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password can't be Blank</span><br>
    </div>


    <div class="form-group">
        <button id="btnRegister" class="btn btn-lg btn-primary btn-block" type="submit">Update Profile</button>
    </div>
    <!--    <p style="color: red;" id="usernameError" ></p>-->

</form>

</body>
