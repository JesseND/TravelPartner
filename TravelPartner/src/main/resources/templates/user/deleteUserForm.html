
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="ISO-8859-1">
    <title>Delete Confirmation</title>
</head>
<body>
<div class="container">
    <form th:action="@{/user/delete/{id} (id=${user.id})}" method="post">
        <fieldset>
            <legend>Delete Confirmation</legend>

            <div class="container">
                <h4>Are you sure, you want to delete this user? <span th:text="${user.name}"></span> ?</h4>

                <p id="buttons">
                    <input id="submit" type="submit" tabindex="5" value="Confirm  Delete">
                </p>
                <p>
                    <a href="/users"><input type="button" tabindex="5" value="Cancel Deletion"> </a>
            </div>
        </fieldset>
    </form>

</div>
</body>
</html>
