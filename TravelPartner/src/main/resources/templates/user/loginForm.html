<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

<head>
    <title>Login Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!--    <script th:src="@{/resource/js/jwt-decode.min.js}" type="text/javascript"></script>-->
    <script th:src="@{/resource/js/login.js}" type="text/javascript"></script>
    <link th:href="@{/resource/css/login.css}" rel="stylesheet" type="text/css"/>
</head>



<body class="container">

<form class="form-signin" th:action="@{/user/login}" th:object="${user}" method="post">
    <img class="mb-4" th:src="@{/resource/img/mum_logo.jpg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <span style="color: red" id="errorMessage"></span>
    <label class="sr-only" th:text="Username"/>
    <input class="form-control" type="text" th:name="username" id="username" placeholder="Enter USername"/><br>
    <label class="sr-only" th:text="Password"/>
    <input type="password" th:name="password" class="form-control" placeholder="Enter Password"/><br>
    <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    <p>New to the system?</p>
    <button id="btnRegister" class="btn btn-lg btn-primary btn-block" type="button">Sign Up</button>

</form>
<br/>
<div class="container">
    <a href="/bookings/search" class="btn btn-primary btn-block" type="button">Search Flight</a>
    <a href="/hotel/list" class="btn btn-primary btn-block" type="button">Search hotel</a>
</div>

</body>


</html>
