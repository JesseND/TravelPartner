<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add flight</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    Edit flight
</div>
<div class="container">
    <form class="form-horizontal" action="/flights">
        <div class="form-group">
            <label class="control-label col-sm-2" for="airl">Airline:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="airl">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="flghtnbr">FlightNbr:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="flghtnbr">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="org">Origin:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="org">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="dest">Destination:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dest">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="dptt">Departure time:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dptt">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="arrt">Arrival time:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="arrt" >
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
